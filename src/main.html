
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Recommendation Page</title>

<link rel="stylesheet" type="text/css" href="styles_index.css" />

</head>

<body>
    <h4>Welcome,you can choose from following options:
        <h3 id="Tue"></h3></h4>
<script type="text/javascript">
function xyz(param) {
    var found;
    window.location.search.substr(1).split("&").forEach(function(item) {
        if (param ==  item.split("=")[0]) {
            found = item.split("=")[1];
        }
    });
    return found;
}
    
    
function abc(){
var x=xyz("userid");
window.location.replace("recommendation.html?userid="+x);
}
    function doExplain(){
      var y=xyz("userid");
window.location.replace("explain.html?userid="+y);
  
    }


window.onload=function(){document.getElementById('Tue').innerHTML=xyz("userid")}
</script>
<img  class="logo" src="img/TU_Delft_logo_RGB.png" width="110" height="75">

<div id="page" align="center"><strong>My Recommendation Page</strong>
  
	  <fieldset>

           

                <input  type="submit" value="Recommendation" onclick="abc();" name="recommendation" />&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="submit" value="Explanation" onclick="doExplain();" name="explanation" />
                        

    </fieldset>
 

    <div id="resultsDiv"></div>
</div>

</body>
</html>
